<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jstl="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Profile</title>
</h:head>
<h:body>
    <ui:composition template="/templates/commonLayout.xhtml">
        <ui:define name="content">
            <h:form class="form-horizontal">
                <h1>Profile</h1>
                <div class="form-group">
                    <div class="col-xs-12 ">
                        <h:outputText value="Username"/>
                        <h:outputText value="#{sessionBean.username}"
                                      class="form-control"></h:outputText>

                    </div>
                </div>
                <jstl:if test="#{role eq 'ROLE_CANDIDATE'}">
                    <ui:include src="templates/candidateProfileForm.xhtml">
                        <ui:param name="e" value="#{candidateBean}"/>
                    </ui:include>

                    <div class="form-group">
                        <div class="col-xs-12 ">
                            <h:commandButton action="#{profileBean.updateCandidate}"
                                             value="Update profile"
                                             class="btn btn-default btn-primary"></h:commandButton>
                        </div>
                    </div>
                </jstl:if>
                <jstl:if test="#{role eq 'ROLE_EMPLOYER'}">
                    <ui:include src="templates/employerProfileForm.xhtml">
                        <ui:param name="e" value="#{employerBean}"/>
                    </ui:include>

                    <div class="form-group">
                        <div class="col-xs-12 ">
                            <h:commandButton action="#{profileBean.updateEmployer}"
                                             value="Update profile"
                                             class="btn btn-default btn-primary"></h:commandButton>
                        </div>
                    </div>
                </jstl:if>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
