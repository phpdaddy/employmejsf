<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>
<h:head>
    <title>Register</title>
</h:head>
<h:body>
    <ui:composition template="/templates/commonLayout.xhtml">
        <ui:define name="content">
            <h:form class="form-horizontal">
                <h1>Register</h1>
                <div class="form-group">
                    <div class="col-xs-12 ">
                        <h:outputText value="Username"/>
                        <h:inputText value="#{registrationBean.username}"
                                     class="form-control"></h:inputText>

                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 ">
                        <h:outputText value="Password"/>
                        <h:inputSecret value="#{registrationBean.password}"
                                       class="form-control"></h:inputSecret>
                    </div>

                </div>

                <div class="form-group">
                    <div class="col-xs-12 ">
                        <h:outputText value="Re-enter password"/>
                        <h:inputSecret
                                value="#{registrationBean.repassword}" class="form-control"></h:inputSecret>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12 ">
                        <div class="btn-group reg-usertype-radio">
                            <label class="radio-inline"><input type="radio"
                                                               name="candidate" value="candidate" checked="checked"/>Empoloyee</label>
                            <label
                                    class="radio-inline"> <input type="radio"
                                                                 name="candidate" value="employer"/>Empoloyer
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <ui:include src="templates/candidateProfileForm.xhtml">
                        <ui:param name="e" value="#{candidateBean}"/>
                    </ui:include>
                    <div class="form-group">
                        <div class="col-xs-12 ">
                            <h:commandButton action="#{registrationBean.registerCandidate}"
                                             value="Register" class="btn btn-default btn-primary"></h:commandButton>
                        </div>
                    </div>
                </div>
                <div>
                    <ui:include src="templates/employerProfileForm.xhtml">
                        <ui:param name="e" value="#{employerBean}"/>
                    </ui:include>
                    <div class="form-group">
                        <div class="col-xs-12 ">
                            <h:commandButton action="#{registrationBean.registerEmployer}"
                                             value="Register" class="btn btn-default btn-primary"></h:commandButton>
                        </div>
                    </div>
                </div>


            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
