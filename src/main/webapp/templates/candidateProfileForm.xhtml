<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
>

    <div class="form-group">
        <div class="col-xs-12 col-sm-6 ">
            <label class="control-label"><h:outputText value="Age"/></label>
            <h:inputText value="#{e.age}" class="form-control"></h:inputText>
        </div>

        <div class="col-xs-12 col-sm-6 ">
            <label class="control-label"><h:outputText value="Years of experience"/></label>
            <h:inputText value="#{e.yearsOfExperience}" class="form-control"></h:inputText>
        </div>

        <div class="col-xs-12 col-sm-6 ">
            <label class="control-label"><h:outputText value="Education"/></label>
            <h:inputText value="#{e.education}" class="form-control"></h:inputText>
        </div>

        <div class="col-xs-12 col-sm-6 ">
            <label class="control-label"><h:outputText value="Area"/></label>
            <h:inputText value="#{e.area}" class="form-control"></h:inputText>
        </div>

        <div class="col-xs-12 col-sm-6 ">
            <label class="control-label"><h:outputText value="Languages"/></label>
            <h:inputText value="#{e.languages}" class="form-control"></h:inputText>
        </div>

    </div>

</ui:composition>
