<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jstl="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>#{v.name}</title>
</h:head>
<h:body>
    <ui:composition template="/templates/commonLayout.xhtml">
        <ui:define name="content">

            <br/>
            <h:form styleClass="add-vacancy">
                <jstl:set var="v" value="#{vacancyBean}" scope="request"/>

                <h1>Add vacancy</h1>
                <div class="form-group row">
                    <ui:include src="templates/vacancyDetail.xhtml">
                        <ui:param name="v" value="#{v}"/>
                    </ui:include>
                    <div class="col-xs-12 ">
                        <h:commandLink action="#{v.addVacancy}" class="btn btn-default btn-primary btn-add-vacancy">
                            <span class="glyphicon glyphicon-add glyphicon-plus"></span>Add vacancy </h:commandLink>
                        <h:commandButton action="#{v.addVacancy}" style="display: none"></h:commandButton>
                    </div>
                </div>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
