<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jstl="http://java.sun.com/jsp/jstl/core">
<h:head>
    <title>Favorites</title>
</h:head>
<h:body>
    <ui:composition template="/templates/commonLayout.xhtml">
        <ui:define name="content">
            <h:panelGroup>
                <h1>Favorites</h1>

                <jstl:set var="fav" value="#{vacancyBean.favorites}" scope="request"/>

                <ui:fragment rendered="#{ empty fav}">You have no favorite vacancies yet...</ui:fragment>

                <ul class="list-unstyled">
                    <ui:repeat value="#{fav}" var="v">
                        <ui:include src="templates/vacancyLoop.xhtml">
                            <ui:param name="v" value="#{v}"/>
                            <ui:param name="list" value="favorites"/>
                        </ui:include>
                    </ui:repeat>
                </ul>
            </h:panelGroup>
        </ui:define>
    </ui:composition>
</h:body>
</html>
