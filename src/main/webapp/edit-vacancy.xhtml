<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<h:head>
    <title>#{v.name}</title>
</h:head>
<h:body>
    <ui:composition template="/templates/commonLayout.xhtml">
        <ui:define name="content">

            <br/>
            <h:form styleClass="edit-vacancy">
                <h1>Edit vacancy</h1>
                <div class="form-group row">
                    <ui:include src="templates/vacancyDetail.xhtml">
                        <ui:param name="v" value="#{vacancyBean}"/>
                    </ui:include>
                    <div class="col-xs-12 ">
                        <h:commandLink action="#{vacancyBean.editVacancy}"
                                       class="btn btn-default btn-primary btn-add-vacancy">
                            <span class="glyphicon glyphicon-add glyphicon-plus"></span>Edit vacancy </h:commandLink>
                        <h:commandButton action="#{vacancyBean.editVacancy}" style="display: none"></h:commandButton>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
