<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:jstl="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>#{v.name}</title>
</h:head>
<h:body>
    <ui:composition template="/templates/commonLayout.xhtml">
        <ui:define name="content">
            <br/>
            <h:form styleClass="vacancy-detail">
                <jstl:set var="v" value="#{vacancyBean}" scope="request"/>
                <jstl:set var="role" value="#{sessionBean.userRole}" scope="request"/>
                <jstl:set var="f" value="#{vacancyBean.favorites}" scope="request"/>

                <br/>
                <h2>#{v.name}</h2>
                <br/>
                <ui:fragment rendered="#{ v.place  ne ''}">

                    <div class="place warn-bg">
                        <strong> Place: #{ v.place }</strong>
                    </div>
                </ui:fragment>
                <ui:fragment rendered="#{v.salary>0}">
                    <div class="salary warn-bg">
                        <strong> Salary: #{ v.salary }</strong>
                    </div>
                </ui:fragment>
                <ui:fragment rendered="#{v.ageMin>0 or v.ageMax>0}">
                    <div class="age warn-bg">
                        <strong>#{v.ageMin>0 ? 'Min age: ':''}#{v.ageMin>0 ?
                                v.ageMin :''}</strong> <strong>#{v.ageMax>0 ? 'Max age:
                            ':''}#{v.ageMax>0 ?v.ageMax :''}</strong>
                    </div>
                </ui:fragment>
                <ui:fragment rendered="#{v.experienceMin>0}">
                    <div class="experience warn-bg">
                        <strong> Min experience: #{ v.experienceMin }</strong>
                    </div>
                </ui:fragment>
                <ui:fragment rendered="#{v.publishedAt!=null}">
                    <div class="date">
                        <strong>#{ v.publishedAt }</strong>
                    </div>
                </ui:fragment>
                <p>#{v.description }</p>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
