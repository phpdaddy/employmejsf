<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Login</title>
</h:head>
<h:body>
    <ui:composition template="/templates/commonLayout.xhtml">
        <ui:define name="content">
            <h:form class="form-horizontal">

                <div class="form-group">
                    <div class="col-sm-offset-3 col-xs-12 col-sm-6 ">
                        <h1>Login</h1>
                        <h:outputText value="Username"/>
                        <h:inputText value="#{loginBean.username}"
                                     class="form-control"></h:inputText>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-xs-12 col-sm-6 ">
                        <h:outputText value="Password"/>
                        <h:inputSecret value="#{loginBean.password}"
                                       class="form-control"></h:inputSecret>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-xs-12 col-sm-6 ">
                        <h:commandButton action="#{loginBean.login}"
                                         value="Login" class="btn btn-default btn-primary"></h:commandButton>
                        <a href="register.xhtml" class="btn btn-default">Register</a>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
